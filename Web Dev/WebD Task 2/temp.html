<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="converter-wrapper">
        <h2>Temperature Converter</h2>
        <input id="inputTemp" type="number" placeholder="Enter temperature" />
        <button id="btnConvert">Convert</button>
        <p class="result" id="result"></p>
    </div>

    <script>
        const btnConvert = document.getElementById('btnConvert');
        const inputTemp = document.getElementById('inputTemp');
        const result = document.getElementById('result');

        function toFahrenheit(celsius) {
            return celsius * 9/5 + 32;
        }

        function toCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5/9;
        }

        btnConvert.addEventListener('click', function() {
            const temp = inputTemp.value;
            if (!temp) {
                result.textContent = 'Please enter a value';
            } else {
                const fahrenheit = toFahrenheit(temp);
                const celsius = toCelsius(temp);
                result.textContent = `${temp}째C is ${fahrenheit.toFixed(2)}째F and ${temp}째F is ${celsius.toFixed(2)}째C.`;
            }
        });
    </script>
</body>
</html>
